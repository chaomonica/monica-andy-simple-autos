image: adoptopenjdk:11

stages:
  - build
  - test
  - codeCoverage
build:
  stage: build
  script:
    ./gradlew assemble
  artifacts:
    paths:
      - build/libs/*.jar
test:
  stage: test
  script:
    ./gradlew test
  artifacts:
    paths:
      - build/test-results/test/TEST*.xml
codeCoverage:
  image: adoptopenjdk:11
  needs: 
    - build
    - test
  stage: codeCoverage
  script:
    - ./gradlew jacocoTestReport
    - ./gradlew jacocoTestCoverageVerification
  allow_failure: true
  artifacts: 
    when: always
    paths:
      - build/reports/jacoco/